<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Analyzer</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TextUtils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>


    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextEditer!</strong> You can edit your text any-time any-where
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container">
        <form action="/analyze/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label" style="font-size: xx-large;">Enter Your text</label>
                <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="removepunc" type="checkbox" id="customSwitch1">
            <label class="form-check-label" for="customSwitch1">Remove Punctuations</label>
        </div>
        
        <div class="form-check form-switch">
            <input class="form-check-input" name="fullcaps" type="checkbox" id="customSwitch2">
            <label class="form-check-label" for="customSwitch2">UPPERCASE</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="newlineremove" type="checkbox" id="customSwitch3">
            <label class="form-check-label" for="customSwitch3">New line remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="extrasppaceremover" type="checkbox" id="customSwitch4">
            <label class="form-check-label" for="customSwitch4">Extra Space Remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="charcount" type="checkbox" id="customSwitch5">
            <label class="form-check-label" for="customSwitch5">Characters Counter</label>
        </div>
        
        <button type="submit" class="btn btn-dark">Analyze Text</button>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
